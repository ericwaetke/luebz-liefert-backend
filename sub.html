<html>
<body>

<button onclick="subscribe()">Subscribe</button>

<script>
    addEventListener("load", async() => {
        let sw = await navigator.serviceWorker.register('./sw.js')
        console.log(sw)
    })

    async function subscribe() {
        let sw = await navigator.serviceWorker.ready;
        let push = await sw.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: "BId01NRWE8B81ljciZiBR4jKWg80gYgvCOnD4JG6broITnDvdhPD4OrOyX4d1EFeI0ieKuYKxRo9t1EAoZeeV_k"
        })
        console.log(JSON.stringify(push))
    }

    var publicVapidKey = "BId01NRWE8B81ljciZiBR4jKWg80gYgvCOnD4JG6broITnDvdhPD4OrOyX4d1EFeI0ieKuYKxRo9t1EAoZeeV_k";

    // Check for service worker
    if ("serviceWorker" in navigator) {
        send().catch(err => console.error(err));
    }

    // Register SW, Register Push, Send Push
    async function send() {
        // Register Service Worker
        console.log("Registering service worker...");
        const register = await navigator.serviceWorker.register("./sw.js", {});
        console.log("Service Worker Registered...");

        // Register Push
        console.log("Registering Push...");
        const subscription = await register.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
        });
        console.log("Push Registered...");
        console.log(subscription)
    }

    function urlBase64ToUint8Array(base64String) {
        const padding = "=".repeat((4 - base64String.length % 4) % 4);
        const base64 = (base64String + padding)
            .replace(/\-/g, "+")
            .replace(/_/g, "/");

        const rawData = window.atob(base64);
        const outputArray = new Uint8Array(rawData.length);

        for (let i = 0; i < rawData.length; ++i) {
            outputArray[i] = rawData.charCodeAt(i);
        }
        return outputArray;
    }

</script>

</body>
</html>
